{% extends 'blog/base.html' %}

{% block content %}
<h2>Blog Posts</h2>

{% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h4>{{ post.title }}</h4>
            <p>{{ post.content }}</p>
            <small>By {{ post.author }} | {{ post.created_at }}</small>

            {% if user == post.author %}
                <br>
                <a href="{% url 'edit-post' post.id %}">Edit</a> |
                <a href="{% url 'delete-post' post.id %}">Delete</a>
            {% endif %}
        </div>
    </div>
{% empty %}
    <p>No posts available.</p>
{% endfor %}

{% endblock %}
